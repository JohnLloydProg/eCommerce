<h2>Customer ({{customerId()}})</h2>

<form action="#" method="get">
    <label for="firstName">First Name</label>
    <input type="text" [(ngModel)]="firstName" name="firstName" value="{{firstName}}"><br>
    
    <label for="middleName">Middle Name</label>
    <input type="text" [(ngModel)]="middleName" name="middleName"><br>

    <label for="lastName">Last Name</label>
    <input type="text" [(ngModel)]="lastName" name="lastName"><br>
    <button type="submit" (click)="submitForm()">Get ID</button>
</form>
