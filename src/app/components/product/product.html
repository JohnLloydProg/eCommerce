<div class="product-card">
    <img src="assets/{{imageFile()}}.jpg" alt="{{name()}}">
    <h4>{{name()}} ({{ id() }})</h4>
    <p><span class="bold">{{description()}}</span></p>
    <p>Price: {{price()}} per {{unitOfMeasure()}}</p>
    <div class="cart-bar">
        @if (this.addedToCart > 0) {
            <button (click)="removeFromCart()">-</button>
            <span>{{this.addedToCart}}</span>
            <button (click)="addToCart()">+</button>
        } @else {
            <button (click)="addToCart()">Add to Cart</button>
        }
    </div>
</div>
