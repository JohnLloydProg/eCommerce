<h2>Products</h2>

@for (category of products(); track category.categoryName) {
    <div class="product-list">
        <h3>{{category.categoryName}}</h3>
        <div class="products">
            @for (product of category.products; track product.id) {
                <app-product [id]="product.id" [name]="product.name" [description]="product.description" [price]="product.price" [imageFile]="product.imageFile" [unitOfMeasure]="product.unitOfMeasure"/>
            }
        </div>
    </div>
}
